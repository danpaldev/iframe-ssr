<!DOCTYPE html>
<html>
  <head>
    <title>Iframe Test Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .iframe-container {
        width: 100%;
        height: 100vh; /* This will make the iframe take the full height of the viewport */
        overflow: hidden;
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none; /* Remove the default border */
        overflow: auto;
      }

      h1 {
        border-bottom: 3px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Metrics</h1>
    <div class="iframe-container">
      <iframe src="https://metrics-xi.vercel.app/" allowfullscreen>
        <!-- Displayed if the browser does not support iframes -->
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
  </body>
</html>
